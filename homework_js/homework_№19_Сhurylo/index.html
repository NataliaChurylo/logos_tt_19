<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_19</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="account">
        <form name="signUp">
            <p>Please sign up</p>
            <div class="inputWidthIcon">
                <i class="uil uil-check check"></i>
                <i class="uil error uil-times"></i>
                <input type="text" name="fname" id="fname" maxlength="20" required>
                <label>First name</label>
                <div class="error-message">Please provide a valid First name.</div>
            </div>
            <div class="inputWidthIcon">
                <i class="uil uil-check check"></i>
                <i class="uil error uil-times"></i>
                <input type="text" name="sname" maxlength="20" required>
                <label>Second name</label>
                <div class="error-message">Please provide a valid Last name.</div>
            </div>
            <div class="inputWidthIcon">
                <i class="uil uil-check check"></i>
                <i class="uil error uil-times"></i>
                <input type="email" name="email" required>
                <label>Email address</label>
                <div class="error-message">Please provide a valid Email.</div>
            </div>
            <div class="inputWidthIcon">
                <i class="uil uil-check check"></i>
                <i class="uil error uil-times"></i>
                <input type="text" name="phone" id="phone" required>
                <label>Phone number</label>
                <div class="error-message">Please provide a valid Phone number.</div>
            </div>
            <div class="inputWidthIcon">
                <i class="uil uil-check check"></i>
                <i class="uil error uil-times"></i>
                <input type="password" name="password" maxlength="15" required>
                <label>Password</label>
                <div class="error-message">Please provide a valid Password.</div>
            </div>
            <button type="button" name="accept" class="btn-style">Sign Up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js"></script>

    <script src="main.js"></script>
</body>
</html>
